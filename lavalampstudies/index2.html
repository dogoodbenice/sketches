<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form class="story" action="story.html" method="post">
        <label for="animal-1">Animal:</label>
        <input type="text" name="animal-1" value="animal-1" required>
        <br>
        <label for="animal-2">Another animal:</label>
        <input type="text" name="animal-2" value="animal-2" required>
        <br>
        <label for="animal-3">One more animal:</label>
        <input type="text" name="animal-3" value="animal-3" required>
        <br>
        <label for="adj-1">Adjective (past tense):</label>
        <input type="text" name="adj-1" value="adjective-1" required>
        <br>
        <label for="verb-1">Verb (ends in -ing):</label>
        <input type="text" name="verb-1" value="verb-1" required>
        <br>
        <label for="num-1">Number:</label>
        <input type="number" name="num-1" value="number-1" required>
        <br>
        <span>Yes or No:</span>
        <label for="num-1">Number:</label>
        <input type="number" name="num-1" value="number-1" required>
        <br>
        <input type="submit" name="" value="Form My Story!">
      </form>

    </section>
  </body>
</html>
